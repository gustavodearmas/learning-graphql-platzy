# Esto es un CustomType
type Product {
    _id: ID
    name: String
    description: String
}

type Query {
    getProducts: [Product]
    getProductID(_id: ID): Product
}

input ProductInput {
    name: String!
    description: String
}

input EditProductInput {
    name: String
    description: String
}



type Mutation {
    createProduct(input: ProductInput): Product
    deleteProduct(_id: ID!): Product
    editProduct(_id: ID!, input: EditProductInput): Product
}